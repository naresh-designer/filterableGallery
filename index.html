<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="gallery">
        <div class="container">
            <div class="row">
                <div class="gallery_filter">
                    <span class="filter_items active" data-filter="all">All</span>
                    <span class="filter_items" data-filter="fruit">Fruit</span>
                    <span class="filter_items" data-filter="headphone">HeadPhone</span>
                    <span class="filter_items" data-filter="mobile">Mobile</span>
                </div>
            </div>
            <div class="row">
            <!-- gallery items start -->
                <div class="gallery_items fruit">
                    <div class="gallery_inner_item">
                        <img src="images/20.jpg" alt="fruit">
                    </div>
                </div>
            <!-- end gallery items start -->
            <!-- gallery items start -->
                <div class="gallery_items mobile">
                    <div class="gallery_inner_item">
                        <img src="images/22.jpg" alt="mobile">
                    </div>
                </div>
            <!-- end gallery items start -->
            <!-- gallery items start -->
                <div class="gallery_items fruit">
                    <div class="gallery_inner_item">
                        <img src="images/24.jpg" alt="fruit">
                    </div>
                </div>
            <!-- end gallery items start -->
            <!-- gallery items start -->
                <div class="gallery_items headphone">
                    <div class="gallery_inner_item">
                        <img src="images/32.jpg" alt="headphone">
                    </div>
                </div>
            <!-- end gallery items start -->
            <!-- gallery items start -->
                <div class="gallery_items headphone">
                    <div class="gallery_inner_item">
                        <img src="images/10.jpg" alt="headphone">
                    </div>
                </div>
            <!-- end gallery items start -->
            <!-- gallery items start -->
                <div class="gallery_items fruit">
                    <div class="gallery_inner_item">
                        <img src="images/15.jpg" alt="fruit">
                    </div>
                </div>
            <!-- end gallery items start -->
            </div>
        </div>
    </div>
    <script src="js/filter.js"></script>
</body>
</html>
